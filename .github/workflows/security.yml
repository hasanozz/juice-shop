name: Docker Image CI

on:
  push:
    branches: [ "master" ]        # <-- master
  pull_request:
    branches: [ "master" ]        # <-- master
  workflow_dispatch:              

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . -f Dockerfile -t juice-shop:${{ github.sha }}

      # --- Syft kurulumu ---
      - name: Install Syft
        uses: anchore/syft-action@v0

      # --- SBOM üret (CycloneDX JSON formatında) ---
      - name: Generate SBOM with Syft
        run: syft docker:juice-shop:${{ github.sha }} -o cyclonedx-json > sbom.cdx.json

      # --- SBOM’u artifact olarak yükle ---
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
